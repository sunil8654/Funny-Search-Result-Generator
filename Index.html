<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Search Result generator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    
 <div class="container">
    <h1>Funny Search Result</h1>
    <label>Ask Anything.. </label>
        
        <input id="input" type="text" onkeypress="handleKeyEnter(event)" value="" required />

        <button id="button" type="submit" >Get Answer</button>

        <p id="error"></p>
    
        <div id="answer"></div>
 </div>
    
 <script src="index.js"> </script>
</body>
</html>
